<!DOCTYPE html>
<head>
	<title>FORMS</title>
<h1>Register</h1>
<form>
<div><label for="first name">First Name</label>
<input id="first name" type="text" placeholder="Ashu" required>
<label for="last name">Last Name</label>
<input id="last name" type="text" placeholder="Singh" required></div>

<label for="gender">Male</label>
<input id="gender" type="radio" name="gender" value="Male">

<label for="gender">Female</label>
<input id="gender" type="radio" name="gender" value="Female">

<label for="gender">Others </label>
<input id="gender" type="radio" name="gender" value="Others">
<div>
<label for="email">Email</label>
<input id="email" type="email" required>

<label for="password">Password</label>
<input id="password" type="password" pattern=".(5,10)" required title="password must be between 5 and 10 characters">
</div>
<label>Birthday:</label>
<select>
<option>Month</option>
<option>Jan</option>
<option>Feb</option>
<option>March</option>
</select>
<select>
<option>Day</option>
<option>1</option>
<option>2</option>
<option>3</option>
</select>
<select>
<option>Year</option>
<option>1996</option>
<option>1997</option>
<option>1998</option>
</select>
<div>
<label for="terms">I agree to the terms and conditions</label>
<input id="terms" type="checkbox">
</div>
<input type ="submit">
</form>	


</head>
<body>

</body>
</html>
